        let units = {};
        let currentUnitId = null;
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = {}; // { questionIndex: 'a' }

        // --- 2. CSV PARSER ---
        function parseAndLoad() {
            const lines = [];
            let currentLine = '';
            let inQuotes = false;

            for (let i = 0; i < rawCSVData.length; i++) {
                const char = rawCSVData[i];
                if (char === '"') { inQuotes = !inQuotes; }
                if (char === '\n' && !inQuotes) {
                    lines.push(currentLine);
                    currentLine = '';
                } else {
                    currentLine += char;
                }
            }
            if (currentLine) lines.push(currentLine);

            for (let i = 1; i < lines.length; i++) {
                const row = [];
                let cell = '';
                let inQ = false;
                const line = lines[i];

                for (let j = 0; j < line.length; j++) {
                    const c = line[j];
                    if (c === '"') { inQ = !inQ; continue; }
                    if (c === ',' && !inQ) {
                        row.push(cell.trim());
                        cell = '';
                    } else {
                        cell += c;
                    }
                }
                row.push(cell.trim());

                if (row.length < 6) continue;

                const unit = row[1];
                if (!units[unit]) units[unit] = [];

                units[unit].push({
                    q: row[2],
                    a: row[3].toLowerCase(),
                    ops: [row[5], row[6], row[7], row[8]]
                });
            }

            renderDashboard();
        }

        // --- 3. UI RENDERING ---
        function renderDashboard() {
            const grid = document.getElementById('unit-grid');
            const totalQ = Object.values(units).flat().length;
            document.getElementById('total-q-badge').innerText = totalQ + " Questions";

            const sortedUnits = Object.keys(units).sort((a, b) => parseInt(a) - parseInt(b));

            grid.innerHTML = sortedUnits.map(u => `
                <div onclick="startQuiz('${u}')" class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm hover:border-indigo-500 hover:shadow-md transition cursor-pointer flex justify-between items-center group">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center font-bold text-lg group-hover:bg-indigo-600 group-hover:text-white transition">
                            ${u}
                        </div>
                        <div>
                            <h4 class="font-bold text-gray-800">Unit ${u}</h4>
                            <p class="text-xs text-gray-500">${units[u].length} Questions</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300 group-hover:text-indigo-500"></i>
                </div>
            `).join('');
        }

        function startQuiz(unitId) {
            currentUnitId = unitId;
            currentQuestions = units[unitId];
            currentQuestionIndex = 0;
            userAnswers = {};

            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('exit-btn').classList.remove('hidden');

            renderQuestion();
        }

        function renderQuestion() {
            const q = currentQuestions[currentQuestionIndex];
            const isAnswered = !!userAnswers[currentQuestionIndex];
            const selectedKey = userAnswers[currentQuestionIndex];
            const correctKey = q.a;

            // Update Header
            document.getElementById('q-current').innerText = currentQuestionIndex + 1;
            document.getElementById('q-total').innerText = currentQuestions.length;
            document.getElementById('q-number').innerText = (currentQuestionIndex + 1).toString().padStart(2, '0');

            const progress = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            // Question Text
            document.getElementById('question-text').innerText = q.q;

            // Feedback Message
            const feedbackMsg = document.getElementById('feedback-msg');
            if (isAnswered) {
                feedbackMsg.classList.remove('hidden');
                if (selectedKey === correctKey) {
                    feedbackMsg.className = "mt-4 p-3 rounded-lg text-sm font-bold text-green-700 bg-green-50 border border-green-200 animate-bounce";
                    feedbackMsg.innerHTML = '<i class="fas fa-check-circle mr-2"></i> Correct Answer!';
                } else {
                    feedbackMsg.className = "mt-4 p-3 rounded-lg text-sm font-bold text-red-700 bg-red-50 border border-red-200 animate-bounce";
                    feedbackMsg.innerHTML = '<i class="fas fa-times-circle mr-2"></i> Wrong Answer!';
                }
            } else {
                feedbackMsg.classList.add('hidden');
            }

            // --- RESPONSIVE BUTTON LOGIC START ---
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            // Handle Prev Button State
            if (currentQuestionIndex === 0) {
                prevBtn.disabled = true;
                prevBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                prevBtn.disabled = false;
                prevBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }

            // Handle Next vs Finish Button
            if (currentQuestionIndex === currentQuestions.length - 1) {
                nextBtn.innerHTML = 'Finish <i class="fas fa-flag-checkered ml-2"></i>';
                nextBtn.onclick = finishQuiz;
                // Styling for Finish
                nextBtn.className = "flex-[3] py-3.5 rounded-xl font-bold text-white bg-green-600 shadow-lg shadow-green-200 active:scale-95 transition flex items-center justify-center gap-2 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-500";
            } else {
                nextBtn.innerHTML = 'Next <i class="fas fa-arrow-right ml-2"></i>';
                nextBtn.onclick = nextQuestion;
                // Styling for Next
                nextBtn.className = "flex-[3] py-3.5 rounded-xl font-bold text-white bg-indigo-600 shadow-lg shadow-indigo-200 active:scale-95 transition flex items-center justify-center gap-2 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-indigo-500";
            }
            // --- RESPONSIVE BUTTON LOGIC END ---

            // Options
            const container = document.getElementById('options-container');
            const mapKeys = ['a', 'b', 'c', 'd'];

            container.innerHTML = q.ops.map((optText, idx) => {
                if (!optText) return '';
                const key = mapKeys[idx];

                // --- COLOR LOGIC ---
                let cardClass = "bg-white border-gray-200 hover-active";
                let iconClass = "border-gray-300";
                let textClass = "text-gray-600";
                let dotInner = "";

                if (isAnswered) {
                    cardClass = "bg-white border-gray-200 cursor-default opacity-90";

                    if (key === correctKey) {
                        cardClass = "status-correct shadow-md transform scale-[1.01]";
                        iconClass = "icon-correct";
                        textClass = "text-green-900 font-bold";
                        dotInner = '<i class="fas fa-check text-[10px]"></i>';
                    } else if (key === selectedKey) {
                        cardClass = "status-wrong shadow-md";
                        iconClass = "icon-wrong";
                        textClass = "text-red-900 font-bold";
                        dotInner = '<i class="fas fa-times text-[10px]"></i>';
                    } else {
                        cardClass = "status-dimmed";
                    }
                }

                return `
                <div onclick="selectAnswer('${key}')" class="option-card p-4 rounded-xl border flex gap-3 items-start ${cardClass}">
                    <div class="mt-1 w-6 h-6 rounded-full border-2 flex items-center justify-center flex-shrink-0 transition-colors ${iconClass}">
                        ${dotInner}
                    </div>
                    <span class="text-sm ${textClass}">${optText}</span>
                </div>`;
            }).join('');
        }

        function selectAnswer(key) {
            if (userAnswers[currentQuestionIndex]) return;
            userAnswers[currentQuestionIndex] = key;
            renderQuestion();
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
                document.getElementById('question-scroll-area').scrollTop = 0;
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
                document.getElementById('question-scroll-area').scrollTop = 0;
            }
        }

        function finishQuiz() {
            let correct = 0;
            let wrong = 0;

            currentQuestions.forEach((q, idx) => {
                const userKey = userAnswers[idx];
                if (userKey === q.a) correct++;
                else wrong++;
            });

            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('exit-btn').classList.add('hidden');

            document.getElementById('score-correct').innerText = correct;
            document.getElementById('score-wrong').innerText = wrong;
        }

        function restartUnit() {
            startQuiz(currentUnitId);
        }

        function goHome() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('exit-btn').classList.add('hidden');
        }

        // Initialize
        window.onload = parseAndLoad;

    </script>
